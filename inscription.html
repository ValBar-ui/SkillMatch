<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SkillMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="status">Statut :</label>
                <select id="status" name="status" required>
                    <option value="">Sélectionnez votre statut</option>
                    <option value="candidat">Candidat</option>
                    <option value="recruteur">Recruteur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Localité/Région :</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group" id="candidateFields" style="display:none;">
                <label for="preferredLocation">Lieu préféré :</label>
                <input type="text" id="preferredLocation" name="preferredLocation">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
